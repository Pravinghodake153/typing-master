<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       body{
        background-image: url(https://img3.wallspic.com/crops/7/3/3/9/7/179337/179337-8k_nature-nature-tablet-water-water_resources-7680x4320.jpg);
        margin: 0;
        background-size: cover;        /* image covers full screen */
        background-repeat: no-repeat;  /* no repeat */
        background-position: center;
        padding-bottom: 10vh;
       }
        .box {
    display: flex;
    flex-direction: column;     /* arrange Name, Timer, Words vertically */
    justify-content: center;    /* center vertically */
    align-items: center;        /* center horizontally */
    height: 90vh;              /* full screen height */
}

       .words{
        border: 8px solid rgba(0, 208, 255, 0.357);
        display: flex;
        flex-wrap: wrap;   /*all words stay inside */
        justify-content: center;
        gap: 15px;
        font-size: 40px;
        align-items: center;
        margin-top: 30px;
        backdrop-filter: blur(12px);
        color: #fbfbfa9c;
        height: 60vh;
        width: 50vw;
        border-radius: 1em;
        
       }

       .timer{
        display: flex;
        margin-top: 30px;
        height: 1.2em;
        backdrop-filter: blur(12px);
        background-color: rgba(250, 235, 215, 0.217);
        width: 2.7em;
        justify-content: center;
        border-radius: 1.5em;
        font-size: 100px;
        align-items: center;
        color: rgba(249, 85, 3, 0.839);
       }

       .Name{
        background-color: rgba(6, 6, 6, 0.39);
        color: rgba(3, 247, 166, 0.994);
        display: flex;
        height: 1.2em;
        backdrop-filter: blur(12px);
        width: 8em;
        justify-content: center;
        border-radius: 1.3em;
        align-items: center;
        margin-top: 1.5em;
        font-size: 40px;  
        font-weight: bold;
       }

       /* ‚≠ê NEW FIXED POPUP */
       .screen{
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 300px;
            width: 350px;
            backdrop-filter: blur(10px);
            border: 4px solid black;
            border-radius: 20px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 30px;
            z-index: 9999;
       }
    </style>
</head>
<body>

    <div class="box">
        <div class="Name">Type-Master</div>
        <div class="timer">00</div>
        <div class="words"></div>
    </div>

    <div class="screen">
        <h2>Your accuracy is</h2>
    </div>

<script>

let arr=[
 "function","variable","constant","callback","promise","async","await",
 "react","redux","component","context","eventloop","algorithm","database",
 "frontend","backend","compiler","debugger","runtime","network"
];

let currentLetter='';
let currentWord='';

let sec=31;
let timer=document.querySelector('.timer');
let word=document.querySelector(".words");
let body=document.querySelector("body");
let screen=document.querySelector(".screen");

let correct=0;
let wrongWords = 0;
let hasWrongLetter = false;

function getRandomWord(){
    return arr[Math.floor(Math.random()*arr.length)];
}

function genrateWord(){
    let w = getRandomWord();
    return w.split("").map(letter=>`<span>${letter}</span>`).join("");
}

function putSentance(){
    let spans = genrateWord();
    word.insertAdjacentHTML("beforeend", `<span>${spans}</span> `);

    if(currentWord === ""){
        currentWord = word.children[0];
        currentLetter = currentWord.firstElementChild;
    }
}

for(let i=0;i<35;i++){
    putSentance();
}

body.addEventListener("keydown", (e)=>{

    if(sec === 31) start();

    if(!currentLetter) return;

    if(e.key === currentLetter.innerText){
        currentLetter.style.color = "green";
        correct++;
    }
    else{
        currentLetter.style.color = "red";
        hasWrongLetter = true;
    }

    currentLetter = currentLetter.nextElementSibling;

    if(currentLetter === null){
        nextWord();
    }
});

function nextWord(){

    if(hasWrongLetter){
        wrongWords++;
    }

    hasWrongLetter = false;

    currentWord = currentWord.nextElementSibling;

    if(currentWord){
        currentLetter = currentWord.firstElementChild;
    }
}

function start(){
    sec--;
    let id = setInterval(()=>{

        timer.innerText = sec;

        if(sec === 0){
            clearInterval(id);
            showPopup();
        }
        sec--;

    },1000);
}

/*POPUP FUNCTION */
function showPopup(){

    screen.style.display = "flex";

    screen.innerHTML = `
        <h2>Your speed is ${correct/5}</h2>
        <h3>Wrong Words: ${wrongWords}</h3>
        <button id="restartBtn" style="
             padding:10px 20px 10px;
            font-size:25px;
            border:none;
            background:blue;
            color:white;
            border-radius:10px;
            cursor:pointer;
            margin-top:20px;
            margin-bottom: 38px;
        ">
            Start Again
        </button>
    `;

    document.getElementById("restartBtn").onclick = ()=>location.reload();
}
</script>
</body>
</html>
